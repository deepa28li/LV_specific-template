{% extends 'app/dummy.html' %}

{% block title %}
    <title>School List</title>
{% endblock %}


{% block body_block %}
    <center>
    {% if form.instance.pk %}
        <h1>School Update form</h1>
    {% else %}
        <h1>Create form of school</h1>
    {% endif %}
        <form method="POST">
            {% csrf_token %}
                {{form.as_p}}
    {% if form.instance.pk %}
            <input type="submit" value="Update">
    {% else %}
            <input type="submit" value="Create">
    {% endif %}
        </form>
    </center>

{% endblock %}
